    <title>Document</title>
    <script>
      // Deleting an elemnt in an array without inbuilt function

      let a = [1, 2, 3];
      let position = 1;
      let newNum = 10;

      for (let i = position; i < a.length - 1; i++) {
        a[i] = a[i + 1];
      }
      a.length = a.length - 1;

      console.log(a);

      // Splice
      a.splice(position, 1);
      console.log("a", a);
    </script>

    Deleting
