<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // Inserting an elemnt in an array without inbuilt function

      let array = [1, 2, 3];
      let position = 2;
      let newNum = 10;

      for (let i = array.length - 1; i > 0; i--) {
        if (i >= position) {
          array[i + 1] = array[i];
          if (i == position) {
            array[i] = newNum;
          }
        }
      }
      console.log(array);

      // using splice

      function insertElement(arr, index, element) {
        arr.splice(index, 0, element);
        return arr;
      }
      let myArray = [1, 2, 3];
      let index = 2;
      let element = 10;
      let newArray = insertElement(myArray, index, element);
      console.log(newArray);
    </script>
  </head>
  <body>
    Inserting
  </body>
</html>
